<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Game Central</title>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script href="public/assets/js/signin.js"></script>



</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text"> Game Central</h1>
            <hr>
            <h2><strong>Be a part of the best site for gamers! </strong></h2>
            <br>
        </div>
        <div class="well2">
        <h1>Log In</h1>
           <a href="signin.html"><h3 class="signin">Not a member click here</h3></a>
        </div>
           <div class="col-lg-12 well">
            <div class="row">
                <div id="form-messages"></div>
                <form class="login">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>User Name</label>
                                <input type="text" placeholder="Enter User Name Here.." class="form-control" id="name" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password Here..." class="form-control" id="password-input" required>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" class="btn btn-lg btn-info" id="log-in">Log In</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>

</body>

</html>
