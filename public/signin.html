<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Game Central</title>
    <base href="/">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" rel="stylesheet">
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text"> Game Central</h1>
            <hr>
            <h2><strong>Be a part of the best site for gamers! </strong></h2>
            <br>
        </div>
        <div class="well2">
        <p><h1>Sign Up Now!</h1>
         <a href="login.html"><h3>Already a user click here</h3></a>
        </p>
    </div>
         <div class="col-lg-12 well">
            <div class="row">
                <div id="form-messages"></div>
                <form class="signup">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>User Name</label>
                                <input type="text" placeholder="Enter User Name Here.." class="form-control" id="name" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Email</label>
                                <input type="text" placeholder="Enter Email Here.." class="form-control" id="email-input" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>DOB</label>
                                <input type="date" placeholder="Enter DOB YYYY-MM-DD" class="form-control" id="dob" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password Here..." class="form-control" id="password-input" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>Private</label>
                                <p>
                                    <select id="privacySetting" style="width: 175px; height: 35px;">
                                        <option value=""></option>
                                        <option value="1">Private</option>
                                        <option value="2">Public</option>
                                    </select>
                                </p>
                            </div>
                            <div class="col-sm-4 form-group">
                                    <label>Genre</label>
                                    <p>
                                        <select id="genreList" style="width: 175px; height: 35px;">
                                            <option value=""></option>
                                            <option value="1">Action</option>
                                            <option value="2">Adventure</option>
                                            <option value="3">Role-playing</option>
                                            <option value="4">Simulation</option>
                                        </select>
                                    </p>
                                </div>
                            <div class="col-sm-4 form-group">
                                <label>Platforms</label>
                                <p>
                                    <select id="platformList" style="width: 175px; height: 35px;">
                                        <option value=""></option>
                                        <option value="1">PC/MAC</option>
                                        <option value="2">Xbox</option>
                                        <option value="3">Play Station</option>
                                        <option value="4">Game Cube</option>
                                    </select>
                                </p>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-lg btn-info" id="sign-in">Sign In</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/signin.js"></script>
</body>
</html>
